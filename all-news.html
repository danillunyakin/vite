    <!-- <include src="partials/header.html"></include> -->

    <main>
      <include src="partials/news.html"></include>
      <div class="news__container" id="posts-container"></div>
    </main>
    <include src="partials/privacy-policy.html"></include> 
    <include src="partials/personal-data.html"></include>
    <include src="partials/footer.html"></include>

    <div id="app"></div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
        window.netlifyIdentity.on("open", () => {
          const hash = window.location.hash;
          if (hash.includes("invite_token")) {
            window.netlifyIdentity.open("signup");
          }
        });
      }
    </script>

    <script type="module" src="/src/js/all-news.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>  

    <!-- <script type="module" src="/src/js/main.js"></script> -->
