backend:
  name: git-gateway
  branch: main

media_folder: "public/assets/images"
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "Пости"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Заголовок"
        name: "title"
        widget: "string"

      # --- ДОБАВЛЕНО: Поле для даты для правильной сортировки ---
      - label: "Дата публікації"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "DD.MM.YYYY"
        time_format: false

      - label: "Головне зображення"
        name: "image"
        widget: "image"
        required: false

      - label: "Текст"
        name: "body"
        widget: "markdown"
        
      # --- ИСПРАВЛЕНО: Убраны лишние отступы ---
      - label: "Галерея (додаткові фото)"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - { label: "Зображення", name: "image", widget: "image" }
          - { label: "Підпис (alt текст)", name: "alt", widget: "string", required: false }