media_folder: "public/assets/images" # <- Это папка ПО УМОЛЧАНИЮ (для картинок)
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "Пости"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Заголовок"
        name: "title"
        widget: "string"

      - label: "Дата публікації"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "DD.MM.YYYY"
        time_format: false

      - label: "Головне зображення"
        name: "image"
        widget: "image"
        required: false
        # (Оно будет использовать media_folder по умолчанию, т.е. /assets/images)

      - label: "Текст"
        name: "body"
        widget: "markdown"

      # --- ВОТ НОВОЕ ПОЛЕ ДЛЯ ВИДЕО-ФАЙЛА ---
      - label: "Відео-файл (MP4, WebM)"
        name: "video_file"
        widget: "file"
        required: false
        hint: "Завантажте сюди відео-файл. Увага: це збільшить розмір репозиторію!"
        # Мы указываем свою папку ТОЛЬКО для этого поля:
        media_folder: "public/assets/videos"
        public_folder: "/assets/videos"
      # --- КОНЕЦ НОВОГО ПОЛЯ ---

      - label: "Галерея (додаткові фото)"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - { label: "Зображення", name: "image", widget: "image" }
          - { label: "Підпис (alt текст)", name: "alt", widget: "string", required: false }